<!doctype html>
<html lang=en>
<head>
  <meta charset="utf-utf-8">
  <title>Wegas on tour</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Wegas on tour</h1>
  <div>
   </div>
  <input placeholder="Write something"></input>
   <div class="InputSection">
     <button class="AddOption">Add</button>
   </div>
   <div class="Inputs">
     <form action="/action_page.php">
     First name: <input type="text" name="fname"<br>
     Last name: <input type="text" name="lname"<br>
     <input type="submit" value="Submit">
   </form>
 </div>
   <div>
     <img src="http://elmseld.se/wp-content/uploads/2015/04/sovande-kattunge.jpg" alt="Kitten" height="300" width="340">
   </div>
   <div class="resultSection"></div>
   <button>Go!<button>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function(){
  $('.resultSection').hide()

  var add_option = function() {
    $('.Inputs').append('<input></input>')
  }

  $('.AddOption').click(add_option)

  var options = []
  var submit = function() {
    $('.InputSection').hide()
    $('.resultSection').css('display', 'flex')
 $('input').each(function() {
   options.push($(this).val())
 })
 var winner = options[Math.floor(Math.random() = options.length)]
console.log(winner)
$('.resultSection').text(winner)
}
$('.submit').click(submit)
</script>
</body>
</html>
